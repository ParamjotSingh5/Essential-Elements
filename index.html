        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">Periodic Table</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">                    
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card ">
            <h3 class="card-header">Sorting</h3>
            <div class="card-body">
              <h5 class="card-title">Sort Element By Their Properties.</h5>
              <p class="card-text">Click one of the following button to sort the elements accordingly.</p>
              <div>
                <button class="btn" style="background-color: #4DFFF3;" onclick="sortElementsButtonClick(0)">Atomic Symbol</button>
                <button class="btn" style="background-color: #52FFB8;" onclick="sortElementsButtonClick(1)">Atomic Mass</button>
                <button class="btn" style="background-color: #539987;" onclick="sortElementsButtonClick(2)">Atomic Denisity</button>
                <button class="btn" style="background-color: #EFB0A1;" onclick="sortElementsButtonClick(3)">Atomic Number</button>                
                <button class="btn" style="background-color: #7FB685;" onclick="sortElementsButtonClick(4)">Discovery Year</button>                
              </div>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="column">
                <div class="containerCustom">        
                </div>
            </div>
        </div>
    </div>
   
    <div class="modal" id="elementDetailsModal"  tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Element Detials</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">                    
                    <div class="card" style="max-width: 540px;">       
                        <div class="card-header">
                            <!-- <img src="elementsImages/Hydrogen_1.jpg" class="card-img-top" alt=""">                                                                       
                            <small class="text-muted">Image Source : <a href="https://commons.wikimedia.org/w/index.php?curid=10942422" title="By Alchemist-hp (talk) (www.pse-mendelejew.de) - Own work, FAL">Link</a> </small> -->
                        </div>
                        <div class="card-body">
                            <h5 class="card-title elementDetailsCardTitle">Element Name</h5>
                            <p class="card-text">Element Desciption.</p>
                            <table class="table table-sm">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Property</th>
                                <th scope="col">Value</th>                            
                                </tr>
                            </thead>
                            <tbody class="elementDetailsTBody">                                                                
                            </tbody>
                            </table>                              
                        </div>                        
                    </div>                    
                </div>                
            </div>
        </div> 
    </div>

    <footer class="border-top footer text-muted">
